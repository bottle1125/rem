<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta content="telephone=no" name="format-detection">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
    <title>rem test example1_1</title>
    <style>
        *, html, body, div, p {
            padding: 0;
            margin: 0;
            color: #fff;
            line-height: 1.2;
        }
        body,html {
            height: 100%;
            width: 100%;
        }
        #bg {
            width: 3.75rem;
            background: rgb(0, 86, 128);
            min-height: 100%;
        }
        #foo {
            width: 1rem;
            height: 1rem;
            font-size: .2rem;
            background: rgb(255, 169, 117)
        }
        #font {
            font-size: .2rem;
        }
    </style>
</head>
<body>
    <div id="bg">
        <p id="foo">1rem</p>
        <div id="font">
        </div>
    </div>
    <script type="text/javascript">

        var h = document.getElementsByTagName('html')[0];
        var el = document.getElementById('foo');
        var bg = document.getElementById('bg');
        var beforeRootFontSize = window.getComputedStyle(h, null).getPropertyValue('font-size');

        document.documentElement.style.fontSize = ((window.innerWidth/375)*100/16)*100 + '%';

        var afterRootFontSize = window.getComputedStyle(h, null).getPropertyValue('font-size');

        var pfontSize = window.getComputedStyle(el, null).getPropertyValue('width');
        var bgwidth = window.getComputedStyle(bg, null).getPropertyValue('width');

        document.getElementById('font').innerHTML = ''
        + "<br> 设置前html的 fontSize: " + beforeRootFontSize
        + "<br> html fontSize的设置值: " + h.style.fontSize
        + "<br> 设置后html的 fontSize: " + afterRootFontSize
        + "<br>  1rem 目标值: " + (window.innerWidth/375 * 100)
        + "<br>  1rem 实际值: " + pfontSize
        + "<br> 3.75rem 目标值: " + window.innerWidth + "（屏宽）"
        + "<br> 3.75rem 实际值: " + bgwidth
        + "<br> 3.75rem 计算值: " + (3.75 * (window.innerWidth/375 * 100)) + "（按公式计算）"
        + "<br> 3.75rem 计算值: " + (3.75 * parseFloat(afterRootFontSize)) + "（按设置后html的fontSize计算）"


    </script>
</body>
</html>
